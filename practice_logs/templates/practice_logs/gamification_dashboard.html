<!-- {% extends "practice_logs/base.html" %}
{% load static %}

{% block content %}
<style>
    :root {
        --primary-color: #2c3e50;
        --secondary-color: #8b4513;
        --accent-color: #d4af37;
        --success-color: #27ae60;
        --warning-color: #e67e22;
        --danger-color: #c0392b;
        --info-color: #3498db;
        --dark-color: #2c3e50;
        --light-color: #fafafa;
        --cream-color: #f8f6f0;
        --wood-color: #8b4513;
        --gold-color: #d4af37;
        --shadow-card: 0 4px 20px rgba(44, 62, 80, 0.08);
        --shadow-hover: 0 8px 25px rgba(44, 62, 80, 0.12);
        --border-radius: 8px;
        --transition: all 0.3s ease;
    }

    body {
        background: linear-gradient(to bottom, #f8f6f0 0%, #e8e6e0 100%);
        min-height: 100vh;
        font-family: 'Georgia', 'Times New Roman', serif;
        color: var(--dark-color);
    }

    .dashboard-container {
        padding: 2rem 1rem;
        max-width: 1400px;
        margin: 0 auto;
    }

    .page-header {
        text-align: center;
        margin-bottom: 3rem;
        padding: 2rem;
        background: rgba(255, 255, 255, 0.9);
        border-radius: var(--border-radius);
        box-shadow: var(--shadow-card);
        border-top: 3px solid var(--gold-color);
    }

    .page-title {
        font-size: 2.5rem;
        font-weight: 400;
        margin-bottom: 0.5rem;
        color: var(--dark-color);
        font-family: 'Georgia', serif;
        letter-spacing: 1px;
    }

    .page-subtitle {
        font-size: 1.1rem;
        color: var(--wood-color);
        font-style: italic;
        font-weight: 300;
    }

    .dashboard-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 2rem;
        margin-bottom: 2rem;
    }

    .card {
        background: rgba(255, 255, 255, 0.95);
        border-radius: var(--border-radius);
        padding: 2rem;
        box-shadow: var(--shadow-card);
        border: 1px solid rgba(212, 175, 55, 0.2);
        transition: var(--transition);
        position: relative;
        overflow: hidden;
    }

    .card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 2px;
        background: linear-gradient(90deg, var(--gold-color), var(--wood-color));
    }

    .card:hover {
        transform: translateY(-4px);
        box-shadow: var(--shadow-hover);
        border-color: var(--gold-color);
    }

    .card-header {
        display: flex;
        align-items: center;
        margin-bottom: 1.5rem;
    }

    .card-icon {
        font-size: 1.8rem;
        margin-right: 1rem;
        width: 45px;
        height: 45px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        background: var(--gold-color);
        color: white;
        border: 2px solid var(--wood-color);
    }

    .card-title {
        font-size: 1.3rem;
        font-weight: 500;
        color: var(--dark-color);
        margin: 0;
        font-family: 'Georgia', serif;
        letter-spacing: 0.5px;
    }

    .level-display {
        text-align: center;
        padding: 2.5rem;
        background: linear-gradient(135deg, rgba(44, 62, 80, 0.9), rgba(139, 69, 19, 0.9));
        border-radius: var(--border-radius);
        color: white;
        margin-bottom: 2rem;
        border: 3px solid var(--gold-color);
        position: relative;
    }

    .level-display::before {
        content: '♪';
        position: absolute;
        top: 1rem;
        left: 1rem;
        font-size: 1.5rem;
        opacity: 0.3;
    }

    .level-display::after {
        content: '♫';
        position: absolute;
        top: 1rem;
        right: 1rem;
        font-size: 1.5rem;
        opacity: 0.3;
    }

    .level-number {
        font-size: 3.5rem;
        font-weight: 300;
        margin-bottom: 0.5rem;
        font-family: 'Georgia', serif;
        letter-spacing: 2px;
    }

    .level-title {
        font-size: 1.6rem;
        font-weight: 400;
        margin-bottom: 1rem;
        font-style: italic;
        font-family: 'Georgia', serif;
    }

    .level-progress {
        background: rgba(255, 255, 255, 0.2);
        border-radius: 4px;
        height: 8px;
        margin-bottom: 1rem;
        overflow: hidden;
        border: 1px solid rgba(212, 175, 55, 0.3);
    }

    .level-progress-bar {
        height: 100%;
        background: var(--gold-color);
        border-radius: 4px;
        transition: width 1s ease;
        box-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
    }

    .stats-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 1rem;
        margin-top: 1rem;
    }

    .stat-item {
        text-align: center;
        padding: 1rem;
        background: rgba(255, 255, 255, 0.15);
        border-radius: var(--border-radius);
        border: 1px solid rgba(212, 175, 55, 0.3);
    }

    .stat-number {
        font-size: 1.8rem;
        font-weight: 400;
        margin-bottom: 0.5rem;
        font-family: 'Georgia', serif;
    }

    .stat-label {
        font-size: 0.9rem;
        opacity: 0.9;
        font-weight: 300;
    }

    .achievements-preview {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
        gap: 1rem;
        margin-top: 1rem;
    }

    .achievement-badge {
        text-align: center;
        padding: 1rem;
        border-radius: var(--border-radius);
        background: var(--cream-color);
        transition: var(--transition);
        position: relative;
        overflow: hidden;
        border: 2px solid rgba(212, 175, 55, 0.3);
    }

    .achievement-badge.earned {
        background: linear-gradient(145deg, var(--gold-color), var(--wood-color));
        color: white;
        box-shadow: 0 4px 15px rgba(212, 175, 55, 0.4);
        border-color: var(--gold-color);
    }

    .achievement-badge.earned::before {
        content: '♩';
        position: absolute;
        top: 5px;
        right: 5px;
        font-size: 1rem;
        opacity: 0.8;
    }

    .achievement-icon {
        font-size: 2.5rem;
        margin-bottom: 0.5rem;
    }

    .achievement-name {
        font-size: 0.9rem;
        font-weight: 600;
        margin-bottom: 0.25rem;
    }

    .achievement-progress {
        font-size: 0.8rem;
        opacity: 0.7;
    }

    .challenges-list {
        display: flex;
        flex-direction: column;
        gap: 1rem;
    }

    .challenge-item {
        background: var(--light-color);
        border-radius: 12px;
        padding: 1.5rem;
        margin-bottom: 1rem;
        position: relative;
        overflow: hidden;
    }

    .challenge-item::before {
        content: '';
        position: absolute;
        left: 0;
        top: 0;
        bottom: 0;
        width: 4px;
        background: var(--info-color);
    }

    .challenge-item.completed::before {
        background: var(--success-color);
    }

    .challenge-header {
        display: flex;
        justify-content: between;
        align-items: center;
        margin-bottom: 1rem;
    }

    .challenge-title {
        font-weight: 600;
        color: var(--dark-color);
        margin: 0;
    }

    .challenge-badge {
        background: var(--info-color);
        color: white;
        padding: 0.25rem 0.75rem;
        border-radius: 20px;
        font-size: 0.8rem;
        font-weight: 600;
    }

    .challenge-progress {
        background: #e0e0e0;
        border-radius: 50px;
        height: 8px;
        margin-bottom: 0.5rem;
        overflow: hidden;
    }

    .challenge-progress-bar {
        height: 100%;
        background: var(--info-color);
        border-radius: 50px;
        transition: width 0.6s ease;
    }

    .challenge-progress-bar.completed {
        background: var(--success-color);
    }

    .challenge-meta {
        display: flex;
        justify-content: space-between;
        font-size: 0.9rem;
        color: #666;
    }

    .tasks-list {
        display: flex;
        flex-direction: column;
        gap: 1rem;
    }

    .task-item {
        display: flex;
        align-items: center;
        padding: 1rem;
        background: var(--light-color);
        border-radius: 12px;
        margin-bottom: 1rem;
        transition: var(--transition);
    }

    .task-item:hover {
        background: #eeeeee;
    }

    .task-priority {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        margin-right: 1rem;
        flex-shrink: 0;
    }

    .task-priority.high {
        background: var(--danger-color);
    }

    .task-priority.medium {
        background: var(--warning-color);
    }

    .task-priority.low {
        background: var(--success-color);
    }

    .task-content {
        flex: 1;
    }

    .task-title {
        font-weight: 600;
        margin-bottom: 0.25rem;
    }

    .task-meta {
        font-size: 0.8rem;
        color: #666;
    }

    .task-complete-btn {
        background: var(--success-color);
        color: white;
        border: none;
        padding: 0.5rem 1rem;
        border-radius: 8px;
        font-size: 0.8rem;
        cursor: pointer;
        transition: var(--transition);
    }

    .task-complete-btn:hover {
        background: #45a049;
        transform: scale(1.05);
    }

    .suggestions-list {
        display: flex;
        flex-direction: column;
        gap: 1rem;
    }

    .suggestion-item {
        display: flex;
        align-items: center;
        padding: 1rem;
        background: rgba(255, 193, 7, 0.1);
        border-left: 4px solid var(--warning-color);
        border-radius: 0 8px 8px 0;
        margin-bottom: 1rem;
    }

    .suggestion-icon {
        font-size: 1.5rem;
        margin-right: 1rem;
        color: var(--warning-color);
    }

    .suggestion-text {
        flex: 1;
        font-weight: 500;
    }

    .loading {
        text-align: center;
        padding: 2rem;
        color: #666;
    }

    .loading-spinner {
        display: inline-block;
        width: 30px;
        height: 30px;
        border: 3px solid #f3f3f3;
        border-top: 3px solid var(--primary-color);
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 1rem;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    .action-buttons {
        display: flex;
        gap: 1rem;
        margin-top: 2rem;
        justify-content: center;
    }

    .action-btn {
        padding: 1rem 2rem;
        border: none;
        border-radius: var(--border-radius);
        font-weight: 600;
        text-decoration: none;
        transition: var(--transition);
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
    }

    .action-btn.primary {
        background: var(--gradient-primary);
        color: white;
    }

    .action-btn.secondary {
        background: rgba(255, 255, 255, 0.9);
        color: var(--dark-color);
    }

    .action-btn:hover {
        transform: translateY(-2px);
        box-shadow: var(--shadow-hover);
    }

    @media (max-width: 768px) {
        .dashboard-grid {
            grid-template-columns: 1fr;
        }
        
        .page-title {
            font-size: 2rem;
        }
        
        .level-number {
            font-size: 3rem;
        }
    }
</style>

<div class="dashboard-container">
    <!-- 頁面標題 -->
    <div class="page-header">
        <h1 class="page-title">♫ {{ student_name }} 的音樂學習歷程</h1>
        <p class="page-subtitle">Excellence in Practice, Beauty in Performance</p>
    </div>

    <!-- 等級展示區 -->
    <div id="levelDisplay" class="level-display">
        <div class="loading">
            <div class="loading-spinner"></div>
            <p>載入等級信息中...</p>
        </div>
    </div>

    <!-- 儀表板網格 -->
    <div class="dashboard-grid">
        <!-- 最新成就 -->
        <div class="card">
            <div class="card-header">
                <div class="card-icon">♪</div>
                <h2 class="card-title">學習成就</h2>
            </div>
            <div id="achievementsPreview" class="achievements-preview">
                <div class="loading">載入中...</div>
            </div>
            <div class="action-buttons">
                <a href="/achievements/{{ student_name }}/" class="action-btn secondary">
                    查看所有成就 →
                </a>
            </div>
        </div>

        <!-- 本週挑戰 -->
        <div class="card">
            <div class="card-header">
                <div class="card-icon">♫</div>
                <h2 class="card-title">週練習目標</h2>
            </div>
            <div id="challengesList" class="challenges-list">
                <div class="loading">載入中...</div>
            </div>
            <div class="action-buttons">
                <a href="/challenges/{{ student_name }}/" class="action-btn secondary">
                    管理挑戰 →
                </a>
            </div>
        </div>

        <!-- 待辦任務 -->
        <div class="card">
            <div class="card-header">
                <div class="card-icon">♬</div>
                <h2 class="card-title">練習清單</h2>
            </div>
            <div id="tasksList" class="tasks-list">
                <div class="loading">載入中...</div>
            </div>
        </div>

        <!-- 智能建議 -->
        <div class="card">
            <div class="card-header">
                <div class="card-icon">♭</div>
                <h2 class="card-title">練習建議</h2>
            </div>
            <div id="suggestionsList" class="suggestions-list">
                <div class="loading">載入中...</div>
            </div>
        </div>
    </div>

    <!-- 快速操作按鈕 -->
    <div class="action-buttons">
        <a href="/" class="action-btn primary">
            ♩ 記錄練習
        </a>
        <a href="/analytics/{{ student_name }}/" class="action-btn secondary">
            ♪ 查看分析
        </a>
    </div>
</div>

<!-- JavaScript -->
<script>
document.addEventListener('DOMContentLoaded', function() {
    const studentName = '{{ student_name|escapejs }}';
    
    // 載入所有數據
    Promise.all([
        loadLevelInfo(),
        loadAchievements(),
        loadChallenges(),
        loadTasks(),
        loadSuggestions()
    ]).catch(error => {
        console.error('載入儀表板數據時發生錯誤:', error);
    });

    // 載入等級信息
    async function loadLevelInfo() {
        try {
            const response = await fetch(`/api/level-info/?student_name=${encodeURIComponent(studentName)}`);
            const levelInfo = await response.json();

            document.getElementById('levelDisplay').innerHTML = `
                <div class="level-number">Lv.${levelInfo.level}</div>
                <div class="level-title">${levelInfo.title}</div>
                <div class="level-progress">
                    <div class="level-progress-bar" style="width: ${levelInfo.experience_progress_percentage}%"></div>
                </div>
                <div class="stats-grid">
                    <div class="stat-item">
                        <div class="stat-number">${levelInfo.total_points}</div>
                        <div class="stat-label">總積分</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number">${levelInfo.current_streak}</div>
                        <div class="stat-label">連續天數</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number">${levelInfo.experience_to_next_level}</div>
                        <div class="stat-label">升級所需</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number">${Math.floor(levelInfo.total_practice_time / 60)}</div>
                        <div class="stat-label">總練習時數</div>
                    </div>
                </div>
            `;
        } catch (error) {
            document.getElementById('levelDisplay').innerHTML = '<div class="loading">載入等級信息失敗</div>';
        }
    }

    // 載入成就預覽
    async function loadAchievements() {
        try {
            const response = await fetch(`/api/achievements/?student_name=${encodeURIComponent(studentName)}&earned_only=true`);
            const achievements = await response.json();

            if (achievements.length === 0) {
                document.getElementById('achievementsPreview').innerHTML = '<p style="text-align: center; color: #666;">還沒有獲得成就，繼續努力練習吧！</p>';
                return;
            }

            const achievementsHtml = achievements.slice(0, 6).map(achievement => `
                <div class="achievement-badge earned">
                    <div class="achievement-icon">${achievement.icon}</div>
                    <div class="achievement-name">${achievement.name}</div>
                    <div class="achievement-progress">+${achievement.points}分</div>
                </div>
            `).join('');

            document.getElementById('achievementsPreview').innerHTML = achievementsHtml;
        } catch (error) {
            document.getElementById('achievementsPreview').innerHTML = '<div class="loading">載入成就失敗</div>';
        }
    }

    // 載入挑戰列表
    async function loadChallenges() {
        try {
            const response = await fetch(`/api/challenges/?student_name=${encodeURIComponent(studentName)}`);
            const challenges = await response.json();

            if (challenges.length === 0) {
                document.getElementById('challengesList').innerHTML = '<p style="text-align: center; color: #666;">本週沒有挑戰</p>';
                return;
            }

            const challengesHtml = challenges.slice(0, 3).map(challenge => `
                <div class="challenge-item ${challenge.is_completed ? 'completed' : ''}">
                    <div class="challenge-header">
                        <h4 class="challenge-title">${challenge.title}</h4>
                        <span class="challenge-badge">${challenge.difficulty}</span>
                    </div>
                    <div class="challenge-progress">
                        <div class="challenge-progress-bar ${challenge.is_completed ? 'completed' : ''}" 
                             style="width: ${challenge.progress_percentage}%"></div>
                    </div>
                    <div class="challenge-meta">
                        <span>${challenge.current_progress}/${challenge.target_value}</span>
                        <span>${challenge.days_remaining}天剩餘</span>
                    </div>
                </div>
            `).join('');

            document.getElementById('challengesList').innerHTML = challengesHtml;
        } catch (error) {
            document.getElementById('challengesList').innerHTML = '<div class="loading">載入挑戰失敗</div>';
        }
    }

    // 載入任務列表
    async function loadTasks() {
        try {
            const response = await fetch(`/api/tasks/?student_name=${encodeURIComponent(studentName)}&status=active&limit=5`);
            const tasks = await response.json();

            if (tasks.length === 0) {
                document.getElementById('tasksList').innerHTML = '<p style="text-align: center; color: #666;">目前沒有待辦任務</p>';
                return;
            }

            const tasksHtml = tasks.map(task => `
                <div class="task-item">
                    <div class="task-priority ${task.priority}"></div>
                    <div class="task-content">
                        <div class="task-title">${task.title}</div>
                        <div class="task-meta">截止：${new Date(task.due_date).toLocaleDateString()} | ${task.days_until_due}天剩餘</div>
                    </div>
                    <button class="task-complete-btn" onclick="completeTask(${task.id})">
                        完成
                    </button>
                </div>
            `).join('');

            document.getElementById('tasksList').innerHTML = tasksHtml;
        } catch (error) {
            document.getElementById('tasksList').innerHTML = '<div class="loading">載入任務失敗</div>';
        }
    }

    // 載入建議列表
    async function loadSuggestions() {
        try {
            const response = await fetch(`/api/suggestions/?student_name=${encodeURIComponent(studentName)}`);
            const suggestions = await response.json();

            if (suggestions.length === 0) {
                document.getElementById('suggestionsList').innerHTML = '<p style="text-align: center; color: #666;">目前沒有建議</p>';
                return;
            }

            const suggestionsHtml = suggestions.map(suggestion => `
                <div class="suggestion-item">
                    <div class="suggestion-icon">${getSuggestionIcon(suggestion.type)}</div>
                    <div class="suggestion-text">${suggestion.message}</div>
                </div>
            `).join('');

            document.getElementById('suggestionsList').innerHTML = suggestionsHtml;
        } catch (error) {
            document.getElementById('suggestionsList').innerHTML = '<div class="loading">載入建議失敗</div>';
        }
    }

    // 獲取建議圖示
    function getSuggestionIcon(type) {
        const icons = {
            'urgent_task': '♩',
            'challenge_reminder': '♫',
            'recording_suggestion': '♪',
            'practice_reminder': '♬'
        };
        return icons[type] || '♭';
    }

    // 完成任務
    window.completeTask = async function(taskId) {
        try {
            const response = await fetch(`/api/tasks/${taskId}/complete/`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCsrfToken()
                },
                body: JSON.stringify({ completion_notes: '' })
            });

            const result = await response.json();
            
            if (response.ok) {
                // 顯示成功消息
                showNotification(`任務「${result.task_title}」完成！獲得${result.points_earned}積分`, 'success');
                
                // 重新載入任務列表和等級信息
                loadTasks();
                loadLevelInfo();
            } else {
                showNotification('完成任務失敗', 'error');
            }
        } catch (error) {
            showNotification('完成任務時發生錯誤', 'error');
        }
    };

    // 獲取CSRF token
    function getCsrfToken() {
        return document.querySelector('[name=csrfmiddlewaretoken]')?.value || 
               document.querySelector('meta[name=csrf-token]')?.getAttribute('content') || '';
    }

    // 顯示通知
    function showNotification(message, type = 'info') {
        const notification = document.createElement('div');
        notification.className = `notification ${type}`;
        notification.style.cssText = `
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 1rem 1.5rem;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            z-index: 1000;
            animation: slideIn 0.3s ease;
            background: ${type === 'success' ? '#4caf50' : type === 'error' ? '#f44336' : '#2196f3'};
        `;
        notification.textContent = message;
        
        document.body.appendChild(notification);
        
        setTimeout(() => {
            notification.style.animation = 'slideOut 0.3s ease';
            setTimeout(() => notification.remove(), 300);
        }, 3000);
    }
});
</script>

<style>
@keyframes slideIn {
    from { transform: translateX(100%); opacity: 0; }
    to { transform: translateX(0); opacity: 1; }
}

@keyframes slideOut {
    from { transform: translateX(0); opacity: 1; }
    to { transform: translateX(100%); opacity: 0; }
}
</style>
